<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="stylesheets/style.css" />
	</head>

	<body>
	<div class="container">
		<form>
			<fieldset>
				<legend>Login Form</legend>
				<p>
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="fname"/>
					<span class="error">First Name is invalid</span>
				</p>
				
				<p>
					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lname"/>
					<span class="error">Last Name is invalid</span>
				</p>
				
				<p>
					<label for="username">Username</label>
					<input type="text" id="username" name="username"/>
					<span class="error">Username is invalid</span>
				</p>
				
				<p>
					<label for="password">Password</label>
					<input type="password" id="password" name="password"/>
					<span class="error">Password is invalid</span>
				</p>
				
				<p>
					<label for="password">Confirm Password</label>
					<input type="password" id="password" name="password"/>
					<span class="error">Password Doesn't Match</span>
				</p>
				
				<p>
					<input type="submit" value="Submit" />
				</p>
			</fieldset>
		</form>
	</div>	
	</body>
</html>
